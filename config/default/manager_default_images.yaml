# This patch inject custom ENV settings to the manager container
# Used to set our default image locations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: RELATED_IMAGE_KEYSTONE_API_IMAGE_URL_DEFAULT
          value: quay.io/olliewalsh/openstack-keystone-rootless:rootless
